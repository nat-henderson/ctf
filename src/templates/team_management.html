<!DOCTYPE html>
<html>
  <head>
    <link href='/static/css/bootstrap.css' rel='stylesheet'>
    <script src='/static/js/jquery.js'></script>
    <script>
      $(document).ready(function(){
        $("#btn1").click(function(){
          $.post("/teammanagement", {button_pressed: "new_instance"})
        }
        $("#btn2").click(function(){
          $.post("/teammanagement", {button_pressed: "new_problem"})
        }
        $("#btn3").click(function(){
            $.post("/teammanagement", {button_pressed: "problem_done"})
        }
      })
    </script>
  </head>
  <body>
    <h1>Team {{team.teamname}}:  {{team.score}} points!</h1>
    <h2>Instance:  {{instance_ip}}</h2>
    <h3>{{team.email}}</h3>
    <button class='btn' id='btn1' type='button'>Get a new instance</button>
    <br>
    <button class='btn' id='btn2' type='button'>Get a new problem</button>
    <br>
    <button class='btn' id='btn3' type='button'>Finished problem {{problem_number}}</button>
  </body>
</html>
