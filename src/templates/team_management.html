{% from "security/_macros.html" import render_field_with_errors, render_field %}
<!DOCTYPE html>
<html>
  <head>
    <link href='/static/css/bootstrap.css' rel='stylesheet'>
    <script src='/static/js/jquery.js'></script>
    <script>
      $(document).ready(function(){
        $("#hidden").hide();
        $("#btn1").click(function(){
            $("#hidden").show();
            $.get("/teamsetup/{{team.id}}", complete=function() {
            location.reload();});
    });
    $("#btn2").click(function(){
        location = '/manageproblems'; });
      });
    </script>
  </head>
{% include "security/_messages.html" %}
  <body>
    <h1>Team {{team.teamname}}:  {{team.score}} points!</h1>
    <h2>Instance:  {{instance_ip}}</h2>
    <h3>{{team.email}}</h3>
    <button class='btn' id='btn1' type='button'>Get a new instance</button>
    <div id="hidden"><img src="/static/img/ajax-loader.gif" /></div>
    <br>
    <button class='btn' id='btn2' type='button'>Get a new problem or report a compromised service</button>
  </body>
</html>
