{% extends "layout.html" %}
{% block head %}
<script>
  $(document).ready(function(){
    $("#hidden").hide();
    $("#btn1").click(function(){
      $("#hidden").show();
      $.get("/teamsetup/{{team.id}}", complete=function() {
        location.reload();});
    });
    $("#btn2").click(function(){
      location = '/manageproblems'; });
    $("#btn3").click(function(){
      location = '/report'; });
  });
</script>
{% endblock %}
{% block content %}
<h1>Team {{team.teamname}}:  {{team.score}} points!</h1>
<h2>Instance:  {{instance_ip}}</h2>
<h3>{{team.email}}</h3>
<button class='btn' id='btn1' type='button'>Get a new instance</button>
<div id="hidden"><img src="/static/img/ajax-loader.gif" /></div>
<br>
<button class='btn' id='btn2' type='button'>Manage problems</button>
<br>
<button class='btn' id='btn3' type='button'>Report a compromised service</button>
{% endblock %}
